<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="L’entreprise WorkSphere souhaite disposer d’une application web innovante dédiée à la gestion visuelle et interactive du personnel au sein de ses espaces de travail.">
    <meta name="keywords"
        content="ordinateur, tablette, smartphone,Add New Worker,Unassigned Staff,Unassigned,Workspace Staff Manager">
    <title>WorkSpare</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <nav class="infosWorker">

    </nav>
    <header class="container">
        <div class="items item-1">
            <div class="item-1-counter">
                <button type="button" id="addWorker">Add New Worker</button>
                <div id="counterWorker"></div>
            </div>

            <div class="enAtend">
                <!--Worker waiting (Zone:Unassigned Staff)-->
            </div>

        </div>
        <div class="items item-2">
            <!------------Model------------>
            <div class="model">

                <img src="images/close.webp" fetchpriority="high" type="image/webp" alt="close-model"
                    id="closeBriefInfos">
                <div class="BriefInfos">

                </div>
            </div>
            <!------------- elements------------------------------------------------------------->
            <div class="elements elem-1">
                <div class="element-header">
                    <h5>Salle conférence</h5>
                    <img src="images/plus.webp" fetchpriority="high" type="image/webp" alt="add worker"
                        class="plusWorker" data-id="SalleConference" id="Conference">
                </div>
                <div id="elem1">
                </div>
            </div>
            <div class="elements elem-2">
                <div class="element-header">
                    <h5>Réception</h5>
                    <img src="images/plus.webp" fetchpriority="high" type="image/webp" alt="add worker"
                        class="plusWorker" data-id="SalleReception" id="Reception">
                </div>
                <div id="elem2">
                </div>
            </div>
            <div class="elements elem-3">
                <div class="element-header">
                    <h5>Salle des serveurs</h5>
                    <img src="images/plus.webp" fetchpriority="high" type="image/webp" alt="add worker"
                        class="plusWorker" data-id="SalleServer" id="Server">
                </div>
                <div id="elem3">
                </div>
            </div>
            <div class="elements elem-5">
                <div class="element-header">
                    <h5>Salle de sécurité</h5>
                    <img src="images/plus.webp" fetchpriority="high" type="image/webp" alt="add worker"
                        class="plusWorker" data-id="SalleSecurie" id="Securie">
                </div>
                <div id="elem4">
                </div>
            </div>
            <div class="elements elem-6">
                <div class="element-header">
                    <h5>Salle du personnel</h5>
                    <img src="images/plus.webp" fetchpriority="high" type="image/webp" alt="add worker"
                        class="plusWorker" data-id="SallePersonnel" id="Personnel">
                </div>
                <div id="elem5">
                </div>
            </div>
            <div class="elements elem-4">

                <div class="element-header">
                    <h5>Salle archive</h5>
                    <img src="images/plus.webp" fetchpriority="high" type="image/webp" alt="add worker"
                        class="plusWorker" data-id="SalleArchive" id="Archive">
                </div>
                <div id="elem6">
                </div>
            </div>
        </div>
    </header>

    <main class="Register">
        <img src="images/close.webp" fetchpriority="high" type="image/webp" alt="close Model" class="closeModel">
        <form id="addworkers" class="text-center">
            <span class="textcenter">Ajouter un Employé(e)</span>
            <div class="inputs">
                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="Nom">
                <p id="paranom" class="paraErrore"></p>
            </div>

            <div class="inputs">
                <label for="Role">Rôle</label>
                <select name="Role" id="Role">
                    <option value="">Workers</option>
                </select>
                <p id="pararole" class="paraErrore"></p>
            </div>
            <div class="inputs">
                <label for="photo">Photo</label>
                <input type="url" id="photo" placeholder="https://example.com/photo.jpg">
                <img id="defaultphoto" alt="default picture" src="images/profile.webp" fetchpriority="high"
                    loading="lazy" type="image/webp" min-width="100">
            </div>
            <div class="inputs">
                <div>
                    <label id="experiencesLabel" for="Company">Expériences professionnelles :</label>
                    <div class="experiences">
                        <label for="Company">Company</label>
                        <input type="text" aria-describedby="paracompany" id="Company">
                        <p id="paracompany" class="paraErrore"></p>
                        <label for="role">Role</label>
                        <input type="text" aria-describedby="pararole" id="role">
                        <p id="pararolecompany" class="paraErrore"></p>
                        <label for="fromDate">De</label>
                        <input type="date" aria-describedby="parafromdate" id="fromDate">
                        <p id="parafromdate" class="paraErrore"></p>
                        <label for="todate">À</label>
                        <input type="date" aria-describedby="paratodate" id="toDate">
                        <p id="paratodate" class="paraErrore"></p>
                        <label class="ExpPro" aria-live="polite">

                        </label>
                        <button id="addExp">Add Experience</button>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" id="email">
                <p id="paraemail" class="paraErrore"></p>
            </div>

            <div class="inputs">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" placeholder="+212 7 59 46 28 13">
                <p id="paratele" class="paraErrore"></p>
            </div>
            <button class="saveWorker">Save Worker</button>
            <button type="reset" class="Cancel">Cancel</button>
        </form>
    </main>

    <footer class="footer">
        <div class="ftr">
            <p>© 2025 MOUSTAFA OUTERGA. Tous droits réservés.</p>
            <p>Fait avec ❤️ et Youdev</p>
        </div>
        <div class="ftr">
            <a href="https://www.linkedin.com/in/moustafa-outerga-ba6384224/" target="_blank"
                rel="link to linkedin">LinkedIn</a>
            <a href="https://outerga-moustafa.github.io/" target="_blank" rel="link to github page">GitHub</a>
            <a href="https://github.com/OUTERGA-MOUSTAFA/" target="_blank" rel="link to Portfolio">Portfolio</a>
    </footer>
    </div>


    <script src="assets/script.js" defer></script>

</body>

</html>
