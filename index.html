<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L’entreprise WorkSphere souhaite disposer d’une application web innovante dédiée à la gestion visuelle et interactive du personnel au sein de ses espaces de travail.">
    <meta name="keywords" content="ordinateur, tablette, smartphone,Add New Worker,Unassigned Staff,Unassigned,Workspace Staff Manager">
    <title>WorkSpare</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <div class="items item-1">
            <div class="item-1-counter">
                <button type="button" id="addWorker">Add New Worker</button>
                <div id="counterWorker"></div>
            </div>
            <div class="enAtend"></div>
        </div>
        <div class="items item-2">
            <div class="elements elem-1">
                <h3>Salle conférence</h3>
                <img src="images/plus.png" alt="add worker" class="plusWorker" id="SalleConference">
                <div class="model">
                    <div class="infosWorker">
                        <div class="infosWorker-profielTitle">
                            <h2>Profile</h2>
                            <img src="images/close.png" alt="close page" id="closeProfile">
                        </div>
                        <div class="infosWorker-workerNom">
                            <img src="images/dev.svg" alt="worker picture" id="profilePicture">
                            <div class="infosWorker-workerNom-Titlenom">
                                <h2>Marten</h2>
                                <p class="roleworker">it</p>
                            </div>
                        </div>
                        <div class="contactWorker">
                            <p><span class="contactWorker-conact">email: </span>edxwq@dsq.ds</p>
                            <p><span class="contactWorker-conact">phone: </span>0658475</p>
                            <p><span class="contactWorker-conact">Location: </span>Unassigned</p>
                        </div>
                        <div class="work-Experiences">

                        </div>
                    </div>
                    <div class="BriefInfos">
                        
                    </div>
                </div>
            </div>
            <div class="elements elem-2">
                <h3>Réception</h3>
                <img src="images/plus.png" alt="add worker" class="plusWorker" id="SalleReception">
            </div>
            <div class="elements elem-3">
                <h3>Salle des serveurs</h3>
                <img src="images/plus.png" alt="add worker" class="plusWorker" id="SalleServer">
            </div>
            <div class="elements elem-5">
                <h3>Salle de sécurité</h3>
                <img src="images/plus.png" alt="add worker" class="plusWorker" id="SalleSecurie">
            </div>
            <div class="elements elem-6">
                <h3>Salle du personnel</h3>
                <img src="images/plus.png" alt="add worker" class="plusWorker" id="SallePersonnel">
            </div>
            <div class="elements elem-4">
                <h3>Salle archive</h3>
                <img src="images/plus.png" alt="add worker" class="plusWorker" id="SalleArchive">
            </div>
        </div>
    </div>

    <div class="Register">
        <img src="images/close.png" alt="close Model" class="closeModel">
        <form id="addworkers" class="text-center">
            <span class="textcenter">Ajouter un Employé(e)</span>
            <div class="inputs">
                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="Nom">
                <p id="paranom" class="paraErrore"></p>
            </div>

            <div class="inputs">
                <label for="Role">Rôle</label>
                <select name="Role" id="Role">
                    <option value="">Workers</option>
                </select>
                <p id="pararole" class="paraErrore"></p>
            </div>
            <div class="inputs">
                <label for="photo">Photo</label>
                <input type="url" id="photo" placeholder="https://example.com/photo.jpg">
                <img id="defaultphoto" alt="default picture" src="images/profile.svg" min-width="100">
            </div>
            <div class="inputs">
                <label for="Experiences">Expériences professionnelles: </label>
                <div class="experiences">
                    <label for="Company">Company</label>
                    <input type="text" name="Company" id="Company">
                    <p id="paracompany" class="paraErrore"></p>
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role">
                    <p id="pararolecompany" class="paraErrore"></p>
                    <label for="fromDate">From</label>
                    <input type="date" name="fromDate" id="fromDate">
                    <p id="parafromdate" class="paraErrore"></p>
                    <label for="Todate">To</label>
                    <input type="date" name="Todate" id="toDate">
                    <p id="paratodate" class="paraErrore"></p>
                    <div class="ExpPro">

                    </div>
                    <button id="addExp">Add Experience</button>
                </div>
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p id="paraemail" class="paraErrore"></p>
            </div>

            <div class="inputs">
                <label for="telephone">Téléphone</label>
                <input type="tel" name="telephone" id="telephone" placeholder="+212 7 59 46 28 13">
                <p id="paratele" class="paraErrore"></p>
            </div>
            <button class="saveWorker">Save Worker</button>
            <button type="reset" class="Cancel">Cancel</button>
        </form>
    </div>

    <script src="assets/script.js"></script>

</body>

</html>
