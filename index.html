<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L’entreprise WorkSphere souhaite disposer d’une application web innovante dédiée à la gestion visuelle et interactive du personnel au sein de ses espaces de travail.">
    <meta name="keywords" content="ordinateur, tablette, smartphone,Add New Worker,Unassigned Staff,Unassigned,Workspace Staff Manager">
    <title>WorkSpare</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <header class="container">
        <div class="items item-1">
            <div class="item-1-counter">
                <button type="button" id="addWorker">Add New Worker</button>
                <div id="counterWorker"></div>
            </div>
            <div class="enAtend">
                <!--Worker waiting (Zone:Unassigned Staff)-->
            </div>
        </div>
        <div class="items item-2">
            <div class="elements elem-1">
                <h3>Salle conférence</h3>
                <img src="images/plus.webp" alt="add worker" class="plusWorker" id="SalleConference">
                <div class="model">
                    <img src="images/close.webp" alt="close-model" id="closeBriefInfos">
                    <div class="BriefInfos">
                                                
                    </div>
                </div>
            </div>
            <div class="elements elem-2">
                <h3>Réception</h3>
                <img src="images/plus.webp" alt="add worker" class="plusWorker" id="SalleReception">
            </div>
            <div class="elements elem-3">
                <h3>Salle des serveurs</h3>
                <img src="images/plus.webp" alt="add worker" class="plusWorker" id="SalleServer">
            </div>
            <div class="elements elem-5">
                <h3>Salle de sécurité</h3>
                <img src="images/plus.webp" alt="add worker" class="plusWorker" id="SalleSecurie">
            </div>
            <div class="elements elem-6">
                <h3>Salle du personnel</h3>
                <img src="images/plus.webp" alt="add worker" class="plusWorker" id="SallePersonnel">
            </div>
            <div class="elements elem-4">
                <h3>Salle archive</h3>
                <img src="images/plus.webp" alt="add worker" class="plusWorker" id="SalleArchive">
            </div>
    </div>
    </header>
    <nav class="infosWorker">
                        
    </nav>
    <main class="Register">
        <img src="images/close.webp" alt="close Model" class="closeModel">
        <form id="addworkers" class="text-center">
            <span class="textcenter">Ajouter un Employé(e)</span>
            <div class="inputs">
                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="Nom">
                <p id="paranom" class="paraErrore"></p>
            </div>

            <div class="inputs">
                <label for="Role">Rôle</label>
                <select name="Role" id="Role">
                    <option value="">Workers</option>
                </select>
                <p id="pararole" class="paraErrore"></p>
            </div>
            <div class="inputs">
                <label for="photo">Photo</label>
                <input type="url" id="photo" placeholder="https://example.com/photo.jpg">
                <img id="defaultphoto" alt="default picture" src="images/profile.webp" type="image/webp" min-width="100">
            </div>
            <div class="inputs">
                <label id="experiencesLabel" for="Company">Expériences professionnelles :</label>
                <div class="experiences">
                    <label for="Company">Company</label>
                    <input type="text" aria-describedby="paracompany" id="Company">
                    <p id="paracompany" class="paraErrore"></p>
                    <label for="role">Role</label>
                    <input type="text" aria-describedby="pararole" id="role">
                    <p id="pararolecompany" class="paraErrore"></p>
                    <label for="fromDate">De</label>
                    <input type="date" aria-describedby="parafromdate" id="fromDate">
                    <p id="parafromdate" class="paraErrore"></p>
                    <label for="todate">À</label>
                    <input type="date" aria-describedby="paratodate" id="toDate">
                    <p id="paratodate" class="paraErrore"></p>
                    <label class="ExpPro" aria-live="polite">

                    </label>
                    <button id="addExp">Add Experience</button>
                </div>
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" id="email">
                <p id="paraemail" class="paraErrore"></p>
            </div>

            <div class="inputs">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" placeholder="+212 7 59 46 28 13">
                <p id="paratele" class="paraErrore"></p>
            </div>
            <button class="saveWorker">Save Worker</button>
            <button type="reset" class="Cancel">Cancel</button>
        </form>
    </main>

    <footer class="footer">
        <p>© 2025 MOUSTAFA OUTERGA. Tous droits réservés.</p>
        <p>Fait avec ❤️ et Youdev</p>
        <a href="https://www.linkedin.com/in/moustafa-outerga-ba6384224/" target="_blank" rel="link to linkedin"></a>
        <a href="https://outerga-moustafa.github.io/Portfolio/" target="_blank" rel="link to github page"></a>
    </footer>
    <script src="assets/script.js" defer></script>

</body>

</html>
